<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product landing Page</title>
</head>
<body>
  <header id="header">
    <img src="#" alt="Logo" id="header-img">
    <nav id="nav-bar">
       <ul class="nav-list">
         <li><a href="#feature" class="nav-link">section 1</a></li>
         <li><a href="#" class="nav-link">section 2</a></li>
         <li><a href="#" class="nav-link">section 3</a></li>
       </ul>
    </nav>
  </header>

<!-- Hero Section -->

  <section class="hero">
    <h1 id="title">
      Primary Heading
    </h1>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
      <input type="email" name="email" id="email" placeholder="Enter your Email">
      <button type="submit" id="submit">Get Started</button>
    </form>
    <iframe id="video" width="1350" height="488" src="https://www.youtube.com/embed/ivBbcJC07Hw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </section>

  <!-- Feature Section -->

  <section id="feature">
    <h2 class="secondary-heading">
      What can you get
    </h2>
    <ul class="feature-lists">
      <li class="feature-list">
        <ion-icon name="flame-outline"></ion-icon>
        <h3 class="feature-title">Feature 1</h3>
        <p class="feature-description">Feature description</p>
      </li>
      <li class="feature-list">
        <ion-icon name="flame-outline"></ion-icon>
        <h3 class="feature-title">Feature 2</h3>
        <p class="feature-description">Feature description</p>
      </li>
      <li class="feature-list">
        <ion-icon name="flame-outline"></ion-icon>
        <h3 class="feature-title">Feature 3</h3>
        <p class="feature-description">Feature description</p>
      </li>
    </ul>
  </section>

  <!-- How it works -->

  <section id="pricing">
    <h2 class="secondary-heading">
      Pricing
    </h2>
    <div class="pricing-group">
      <div class="pricing-box">
        <p class="pricing-title">
          Pricing 1
        </p>
        <span class="price">$100</span>
        <ul class="pricing-details-lists">
          <li class="pricing-detail">
            <p class="detail">Lorem Ipsum</p>
          </li>
          <li class="pricing-detail">
            <p class="detail">Lorem Ipsum</p>
          </li>
          <li class="pricing-detail">
            <p class="detail">Lorem Ipsum</p>
          </li>
        </ul>
      </div>
    </div>

  </section>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
